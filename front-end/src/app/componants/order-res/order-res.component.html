<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="order-card p-4 shadow">
        <h3 class="text-center mb-4">Order Summary</h3>

        <div class="info-box">
          <label>Order Code</label>
          <p>{{ code }}</p>
        </div>

        <div class="info-box">
          <label>Total Items</label>
          <p>{{ totalNumber }}</p>
        </div>

        <div class="info-box">
          <label>Total Price</label>
          <p>{{ totalPrice }} EGP</p>
        </div>

        <div class="text-center mt-4">
          <button class="btn btn-primary px-4" routerLink="/products">
            Back to Products
          </button>
        </div>

      </div>

    </div>
  </div>
</div>
